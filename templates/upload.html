{% extends 'base.html' %}
{% block content %}
    {% include 'messages.html' %}
     <!.. Upload form. Note enctype attribute! ..>
    <div class="container-xxl align-content-center m-5">
         <form action=" {% url 'upload' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
             <p>
                  {{ form.file }}
             </p>
             <p><input type="submit" value="Upload" /></p>
         </form>
    </div>
{% endblock content %}
